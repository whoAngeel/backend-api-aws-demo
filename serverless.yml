# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: manchilla
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: api-posts
# "service" is the name of this project. This will also be added to your AWS resource names.
service: backend-demo

provider:
    name: aws
    runtime: python3.12
    region: us-east-1
    iamRoleStatements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            - arn:aws:dynamodb:us-east-1:971422700339:table/TaskTable
    #     - Effect: Allow
    #       Action:
    #           - cognito-idp:*
    #       # Resource:
    #       # - arn

functions:
    hello:
        handler: src/handler.hello
        events:
            - httpApi:
                  path: /
                  method: get
    createTask:
        handler: src/addTask.add_task_handler
        events:
            - httpApi:
                path: /tasks
                method: post
    getTasks:
        handler: src/getTasks.get_tasks_handler
        events:
            - httpApi:
                path: /tasks
                method: get


resources:
    Resources:
        TaskTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: TaskTable
                BillingMode: PAY_PER_REQUEST

                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH